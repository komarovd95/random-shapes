group 'ru.ifmo'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.2.20'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

task runPrograms {
    doLast {
        ['square', 'triangle', 'sphere', 'lambertian', 'cosine'].forEach { shape ->
            ['10000', '1000000', '100000000'].forEach { samplesCount ->
                println("Render ${shape}-${samplesCount}")
                javaexec {
                    main = "ru.ifmo.random.shapes.examples.${shape}.${shape.capitalize()}ExampleKt"
                    classpath = sourceSets.main.runtimeClasspath
                    args samplesCount
                }
            }
        }
    }
}
runPrograms.dependsOn(classes)
